<div ng-controller="ListIndexController">
  <h1>Lists</h1>
  <p>
    <a class="btn" ng-href="{{route.action('new')}}">Add New List</a>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>On Menu</th>
        <th>Slug</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in listView.lists">
        <td><a ng-href="{{route.link({action:'details', lists_id:list.slug})}}">{{list.name}}</a></td>
        <td>{{list.show_on_menu}}</td>
        <td>{{list.slug}}</td>
      </tr>
    </tbody>
  </table>
</div>
